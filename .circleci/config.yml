            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  build-ruby-2.5:
    working_directory: ~/active_campaign/ruby-2.5
    docker:
      - image: circleci/ruby:2.5
    steps:
      - checkout

      # Restore Cached Dependencies
      - restore-cache:
          keys:
          - active_campaign_rb-ruby-2_5-{{ checksum "active_campaign.gemspec" }}
          # fallback to using the latest cache if no exact match is found
          - active_campaign_rb-ruby-2_5-

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Cache Dependencies
      - save_cache:
          paths:
            - ./vendor/bundle
          key: active_campaign_rb-ruby-2_5-{{ checksum "active_campaign.gemspec" }}

      - run:
          name: Run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

workflows:
  version: 2
  tests:
    jobs:
      - build-ruby-2.3
      - build-ruby-2.4
      - build-ruby-2.5
